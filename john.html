

<!DOCTYPE html>

<html>
	
	<head>
		<title>John's Page</title>
		<!-- This is the bootstrap and jquery. Mess with it as much as you like /-->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<style>
			body
			{
				background-color: oldlace;
                font-size: large;
			}
            #myMainContainter{
                background-color: white;
                padding: 10px;
                border-width: thin;
                border-color: lightgray;
                border-radius: 6px;
                width:100%;
                height: 600px;
            }
			
		</style>
	</head>
	
	<body>
		
		<div class="container">
            <h1>John's Page</h1>
            <hr />
            <div id="myMainContainter">        
                <a href="https://github.com/johnRedden" target="_blank">My GitHub Page</a> Follow me!
                <hr />
                <div class="btn btn-default">This Bootstap Button Does Nothing!</div>
                <br /><br />
                <strong>Play with Bootstrap!</strong>  It's totally fun: 
                <a href="http://www.w3schools.com/bootstrap/bootstrap_typography.asp" target="_blank">Learn Bootstrap</a> 
                <hr />
                <div id="goBackBtn" class="btn btn-default">Go Back</div>
            </div>
            
        </div>

        <script>
            //Add event listener to the Go Back button using JQuery
            $('#goBackBtn').on('click', goBackFunction);

            // regular old javascript function below does not use JQuery
            function goBackFunction() {
                //regular javascript to send to the page
                window.location.href = "index.html";
            };
        </script>
		
	</body>
	
</html>
